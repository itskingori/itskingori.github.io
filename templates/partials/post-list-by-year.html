{% for month in page.children | reverse %}
    {% if month %}
    <h3 class="post-listing-month">
        <a href="{{ month.permalink }}">{{ month.published | date("F") }} {{ month.published | date("Y") }}</a>
    </h3>

    <div class="post-listing-month-group">

        {% for article in month.children | reverse %}
            <p><a href="{{ article.permalink }}">{{ article.title }}</a> <span><sup>{{ article.published | date("jS") }}</sup></span></p>
        {% endfor %}

    </div>

    {% endif %}
{% endfor %}
