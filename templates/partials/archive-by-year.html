{% for month in page.children %}
    {% if month %}
    <h3 class="post-archive-month"><a href="{{ month.permalink }}">{{ month.month }}</a></h3>

        {% for article in month.children %}
            <p><a href="{{ article.permalink }}">{{ article.title }}</a> / <span>{{ article.date }}</span></p>
        {% endfor %}

    {% endif %}
{% endfor %}
