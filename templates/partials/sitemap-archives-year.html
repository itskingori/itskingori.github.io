get "/articles" do
    if $children do
        foreach $children do
            <!-- archives/year (@year) -->
            <url>
                <loc>http://@base_url/@permalink</loc>
                <lastmod>@updated</lastmod>
                <changefreq>monthly</changefreq>
                <priority>0.3</priority>
            </url>

        endforeach
    endif
end
