<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
  <head>
    <!-- +++ META +++ -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- +++ PAGE INFO +++ -->
    <title>{{ page.title + '•' if defined? page.title }} {{ site.name }}</title>
    <base href="{{ site.baseurl}}">

    <!-- +++ FAVICON & ICONS: combined 16, 32 & 48 +++ -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- +++ STYLESHEETS +++ -->
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="assets/stylesheets/foundation.css">
    <link rel="stylesheet/less" href="assets/stylesheets/styles.less">

    <script src="assets/javascripts/vendor/modernizr.js"></script>
    <script src="assets/javascripts/vendor/jquery.js"></script>
    <script src="assets/javascripts/vendor/less-1.6.2.min.js"></script>
    <script src="assets/javascripts/foundation.min.js"></script>

  </head>
  <body>

    <div id="wrapper">
      <div class="row">
        <div class="text-center small-11 small-centered medium-8 medium-centered large-6 large-centered column clearfix">
          {{ content }}
        </div>
      </div>

      <footer class="row">
        <div class="small-11 small-centered medium-8 medium-centered large-6 large-centered column clearfix">
          <div class="text-left small-6 columns">
            © 2004 — <a href="{{site.author.twitter_url}}">@</a>
          </div>
          <div class="text-right small-6 columns">
            About
          </div>
        </div>
      </footer>
    </div>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
